<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

   <script src="./script.js" defer></script> 
</head>
<body>
    <div class="card">
        <div class="search">
            
            <input type="text" value="search" class="search-bar" >
            <button>
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>

    
    <div class="weather">
        <div class="weatherloading"></div>
        <h2 class="city"> Weather in India</h2>
        <div class="temp"><h1>41*C</h1></div>
        <img src=" " alt=" " class="icon"/>
        <div class="description">Cloud</div>
        <div class="humidity">Humidity:60%</div>
        <div class="wind">Windspeed:6.2km/hr</div>
    </div>
    </div> 
</body>
</html>
